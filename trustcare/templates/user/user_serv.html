{% extends 'user/user_index.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>User Service List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">User Service List</h1>

        <div class="row">
            {% for service in services %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        {% if service.image %}
                            <img src="{{ service.image.url }}" alt="{{ service.service_name }}" class="card-img-top" style="height: 200px; object-fit: cover;">
                        {% endif %}
                        <div class="card-body">
                            <h5 class="card-title">{{ service.service_name }}</h5>
                            <p class="card-text"><strong>Status:</strong> {{ service.status }}</p>
                            <p class="card-text">{{ service.description }}</p>
                            <a href="{% url 'book_service' service.id %}" class="btn btn-primary">Book Now</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
