<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
</head>
<body>
    <h1>Payment for Service: {{ booking.service.service_name }}</h1>
    <p>Amount to be paid: â‚¹{{ price }}</p>

    <form method="POST">
        {% csrf_token %}
        <table>
            <tr>
                <td><label for="card_number">Card Number:</label></td>
                <td><input type="text" id="card_number" name="card_number" required></td>
            </tr>
            <tr>
                <td><label for="expiry_date">Expiry Date:</label></td>
                <td><input type="text" id="expiry_date" name="expiry_date" placeholder="MM/YY" required></td>
            </tr>
            <tr>
                <td><label for="cvv">CVV:</label></td>
                <td><input type="text" id="cvv" name="cvv" required></td>
            </tr>
        </table>
        <button type="submit">Pay Now</button>
    </form>
    
    <style>
        /* Reset some default styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }
    
        h1 {
            text-align: center;
            margin-top: 20px;
            color:rgb(0, 102, 145);
        }
    
        p {
            text-align: center;
            font-size: 1.2em;
            color: #555;
        }
    
        form {
            max-width: 400px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    
        table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }
    
        td {
            padding: 10px 0;
        }
    
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
    
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
    
        button[type="submit"] {
            width: 100%;
            padding: 10px 15px;
            font-size: 1em;
            color: #fff;
            background-color:rgb(15, 142, 19);
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    
        button[type="submit"]:hover {
            background-color: #45a049;
        }
    
        /* Responsive Design */
        @media (max-width: 600px) {
            form {
                padding: 15px;
            }
    
            h1 {
                font-size: 1.5em;
            }
    
            p {
                font-size: 1em;
            }
        }
    </style>
    

</body>
</html>
