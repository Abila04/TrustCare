{% extends 'admin/admin_index.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Service List</title>
    <!-- Add Bootstrap CSS for Card Styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Body and container styling */
        body {
            background-color: #f8f9fa; /* Light gray background */
            font-family: Arial, sans-serif;
            color: #333; /* Default text color */
        }

        .container {
            padding: 20px;
        }

        /* Title styling */
        h1 {
            color: #4CAF50; /* Green color for the title */
            font-weight: bold;
            margin-bottom: 30px;
        }

        /* Button styling */
        .btn-primary {
            background-color: #4CAF50;
            border-color: #4CAF50;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .btn-primary:hover {
            background-color: #3e8e41; 
            border-color: #45a049;
        }

        /* Card styling */
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow for cards */
            border: none; /* Remove default border */
            border-radius: 10px; /* Rounded corners */
            overflow: hidden;
            background-color: #fff; /* White background for the card */
        }

        .card-title {
            font-size: 20px;
            font-weight: bold;
            color: #333; /* Darker text for the title */
        }

        .card-text {
            font-size: 14px;
            color: #555; /* Slightly lighter text for descriptions */
        }

        .card img {
            border-bottom: 1px solid #ddd; /* Line under the image */
        }

        /* Responsive design for small screens */
        @media (max-width: 768px) {
            .card {
                margin-bottom: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .btn-primary {
                font-size: 14px;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Service List</h1>
        
        <!-- Link to Add a New Service -->
        <div class="text-center mb-4">
            <a href="{% url 'adm_addserv' %}" class="btn btn-primary">Add New Service</a>
        </div>

        <div class="row">
            {% for service in services %}
                <div class="col-md-4 mb-4">
                    <!-- Card for each service -->
                    <div class="card">
                        
                        {% if service.image %}
                            <img src="{{ service.image.url }}" alt="{{ service.name }}" class="card-img-top" style="height: 200px; object-fit: cover;">
                        {% endif %}
                        <div class="card-body">
                            <h5 class="card-title">{{ service.service_name }}</h5>
                            <p class="card-text"><strong>Status:</strong> {{ service.status }}</p>
                            <p class="card-text">{{ service.description }}</p>
                        </div>
                        
                        <form method="post" action="{% url 'delete_service' service.id %}" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS for interactivity -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
